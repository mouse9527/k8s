---
apiVersion: v1
kind: Service
metadata:
  namespace: db
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    k8s-app: mongo
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: db
  labels:
    k8s-app: mongo
spec:
  selector:
    matchLabels:
      k8s-app: mongo
  serviceName: mongo
  replicas: 3
  template:
    metadata:
      name: mongo
      namespace: db
      labels:
        k8s-app: mongo
    spec:
      containers:
        - name: mongo
          image: docker-repository.mouse.center:1443/mongo:4.4.3
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--port"
            - '27017'
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongo-persistent-storage
  volumeClaimTemplates:
    - metadata:
        name: mongo-persistent-storage
      spec:
        storageClassName: "nfs-sc"
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi
