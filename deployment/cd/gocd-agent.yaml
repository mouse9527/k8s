apiVersion: v1
kind: Pod
metadata:
  name: gocd-agent-centos7
  namespace: cd
  labels:
    app: gocd-agent
spec:
  containers:
    - name: gocd-agent-container
      image: registry.mouse.center:1443/mouse/gocd-agent-java14-node-docker
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: dockersock
        - mountPath: /root/.ssh
          name: ssh
          subPath: .ssh
        - mountPath: /root/.gradle
          name: gradle-cache
        - mountPath: /root/.docker
          name: docker-config
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
    - name: docker-config
      hostPath:
        path: /root/.docker
    - name: gradle-cache
      hostPath:
        path: /root/.gradle
    - name: ssh
      persistentVolumeClaim:
        claimName: gohome-pvc
