# pvc start
# config pvc
kind: PersistentVolume
apiVersion: v1
metadata:
  name: gitlab-config-pv
  namespace: cd
  labels:
    pv: gitlab-config-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  nfs:
    server: nas.lan
    path: /mnt/Database/k8s/gitlab/config
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gitlab-config-pvc
  namespace: cd
spec:
  selector:
    matchLabels:
      pv: gitlab-config-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: gitlab-data-pv
  namespace: cd
  labels:
    pv: gitlab-data-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  nfs:
    server: nas.lan
    path: /mnt/Database/k8s/gitlab/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gitlab-data-pvc
  namespace: cd
spec:
  selector:
    matchLabels:
      pv: gitlab-data-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
# pvc end
---

# deployment start
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gitlab
  namespace: cd
  labels:
    k8s-app: gitlab
spec:
  selector:
    matchLabels:
      k8s-app: gitlab
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: gitlab
      namespace: cd
      name: gitlab
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: gitlab
          image: registry.mouse.center:1443/gitlab/gitlab-ce:13.7.3-ce.0
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 22
              name: ssh
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 15
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 15
          env:
            - name: GITLAB_OMNIBUS_CONFIG
              value: |
                external_url = 'https://scm.mouse.center:1443'
                gitlab_rails['gitlab_default_projects_features_builds'] = false
                gitlab_rails['gitlab_ssh_host'] = 'scm.mouse.center'
                gitlab_rails['time_zone'] = 'GMT'
                nginx['proxy_set_headers'] = {
                 "X-Forwarded-Proto" => "https",
                 "CUSTOM_HEADER" => "VALUE"
                }
          volumeMounts:
            - mountPath: /etc/gitlab
              name: gitlab-config
            - mountPath: /var/opt/gitlab
              name: gitlab-data
      volumes:
        - name: gitlab-config
          persistentVolumeClaim:
            claimName: gitlab-config-pvc
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: cd
  labels:
    k8s-app: gitlab
spec:
  type: NodePort
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 22
      name: ssh
      targetPort: 22
      nodePort: 30022
  selector:
    k8s-app: gitlab
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
  namespace: cd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: scm.mouse.center
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab
                port:
                  number: 80
