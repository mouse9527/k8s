kind: Deployment
apiVersion: apps/v1
metadata:
  name: gocd
  namespace: cd
  labels:
    k8s-app: gocd
spec:
  selector:
    matchLabels:
      k8s-app: gocd
  template:
    metadata:
      name: gocd
      namespace: cd
      labels:
        k8s-app: gocd
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: gocd-server
          image: registry.mouse.center:1443/gocd-server:v21.3.0
          ports:
            - containerPort: 8153
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8153
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
          readinessProbe:
            tcpSocket:
              port: 8153
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
          volumeMounts:
            - mountPath: /godata
              name: godata
            - mountPath: /root/
              name: gohome
            - mountPath: /go-working-dir
              name: goworkingdir
      volumes:
        - name: godata
          nfs:
            path: /volume2/k8s/gocd/data
            server: nas
        - name: gohome
          nfs:
            path: /volume2/k8s/gocd/go
            server: nas
        - name: goworkingdir
          nfs:
            path: /volume2/k8s/gocd/working
            server: nas
---
kind: Service
apiVersion: v1
metadata:
  namespace: cd
  name: gocd
  labels:
    k8s-app: gocd
spec:
  ports:
    - port: 80
      name: web
      targetPort: 8153
  selector:
    k8s-app: gocd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gocd-ingress
  namespace: cd
spec:
  ingressClassName: "nginx"
  rules:
    - host: cd.mouse.center
      http:
        paths:
          - backend:
              service:
                name: gocd
                port:
                  name: web
            path: /
            pathType: Prefix
