kind: PersistentVolume
apiVersion: v1
metadata:
  name: cloud-pv
  namespace: tool
  labels:
    pv: cloud-pv
spec:
  capacity:
    storage: 10240Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  nfs:
    server: nas
    path: /mnt/Database/k8s/cloud
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cloud-pvc
  namespace: tool
spec:
  selector:
    matchLabels:
      pv: cloud-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10240Gi
