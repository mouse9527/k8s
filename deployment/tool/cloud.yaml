---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cloud-env-cfg
  namespace: tool
data:
  MYSQL_PASSWORD: "970210"
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_HOST: "mysql.db"
  REDIS_HOST: "redis.db"

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cloud-crontab-cfg
  namespace: tool
data:
  root: |
    */5  *  *  *  * php -f /var/www/html/cron.php
    */1  *  *  *  * php -f /var/www/html/occ files:scan public

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: tool
  name: cloud
  labels:
    app: cloud
spec:
  selector:
    matchLabels:
      app: cloud
  template:
    metadata:
      name: cloud
      namespace: tool
      labels:
        app: cloud
    spec:
      containers:
        - name: nextcloud
          image: registry.mouse.center:1443/nextcloud:apache
          ports:
            - containerPort: 80
              name: web
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
          envFrom:
            - configMapRef:
                name: cloud-env-cfg
          volumeMounts:
            - mountPath: /var/www/html
              name: nextcloud
            - mountPath: /var/www/html/data
              name: user
            - mountPath: /var/www/html/data/public/files/video
              name: video
            - mountPath: /var/www/html/data/public/files/share
              name: share
            - mountPath: /var/www/html/data/public/files/music
              name: music
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: cloud-pvc
        - name: user
          persistentVolumeClaim:
            claimName: cloud-user-pvc
        - name: video
          persistentVolumeClaim:
            claimName: cloud-video-pvc
        - name: share
          persistentVolumeClaim:
            claimName: cloud-share-pvc
        - name: music
          persistentVolumeClaim:
            claimName: cloud-music-pvc
        - name: crontab
          configMap:
            name: cloud-crontab-cfg
---
apiVersion: v1
kind: Service
metadata:
  name: cloud
  namespace: tool
  labels:
    app: cloud
spec:
  ports:
    - port: 80
      name: web
      targetPort: 80
  selector:
    app: cloud

---

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: cloud-ingress
  namespace: tool
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "102400M"
spec:
  rules:
    - host: cloud.mouse.center
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud
                port:
                  name: web
