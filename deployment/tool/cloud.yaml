apiVersion: v1
kind: Service
metadata:
  name: cloud
  namespace: tool
  labels:
    app: cloud
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: cloud
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: cloud-env-cfg
  namespace: tool
data:
  MYSQL_PASSWORD: "970210"
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_HOST: "mysql.db"
  REDIS_HOST: "redis.db"

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cloud-pv
  namespace: tool
  labels:
    pv: cloud-pv
spec:
  capacity:
    storage: 10240Gi
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  nfs:
    server: nas
    path: /mnt/Database/k8s/cloud
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cloud-pvc
  namespace: tool
spec:
  selector:
    matchLabels:
      pv: cloud-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10240Gi
---

