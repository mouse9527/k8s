kind: ConfigMap
apiVersion: v1
metadata:
  name: cloud-crontab-cfg
  namespace: tool
data:
  www-data: |
    */5  *  *  *  * php -f /var/www/html/cron.php
    */1  *  *  *  * php -f /var/www/html/occ files:scan -p /var/www/html/data/__groupfolders/
---

kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: tool
  name: cloud
  labels:
    app: cloud
spec:
  selector:
    matchLabels:
      app: cloud
  template:
    metadata:
      name: cloud
      namespace: tool
      labels:
        app: cloud
    spec:
      containers:
        - name: nextcloud
          image: registry.mouse.center:1443/nextcloud:fpm-alpine
          envFrom:
            - configMapRef:
                name: cloud-env-cfg
          ports:
            - containerPort: 80
              name: web
          #          livenessProbe:
          #            tcpSocket:
          #              port: 80
          #            initialDelaySeconds: 60
          #            periodSeconds: 20
          #            failureThreshold: 6
          #          readinessProbe:
          #            tcpSocket:
          #              port: 80
          #            initialDelaySeconds: 60
          #            periodSeconds: 20
          #            failureThreshold: 6
          volumeMounts:
            - mountPath: /var/www/html
              name: nextcloud
            - mountPath: /var/www/html/data
              name: user
            - mountPath: /var/www/html/data/__groupfolders/1
              name: video
            - mountPath: /var/www/html/data/__groupfolders/2
              name: share
            - mountPath: /var/www/html/data/__groupfolders/3
              name: music
            - mountPath: /var/spool/cron/crontabs/www-data
              name: crontab
              subPath: www-data
      volumes:
        - name: nextcloud
          persistentVolumeClaim:
            claimName: cloud-pvc
        - name: user
          persistentVolumeClaim:
            claimName: cloud-user-pvc
        - name: video
          persistentVolumeClaim:
            claimName: cloud-video-pvc
        - name: share
          persistentVolumeClaim:
            claimName: cloud-share-pvc
        - name: music
          persistentVolumeClaim:
            claimName: cloud-music-pvc
        - name: crontab
          configMap:
            name: cloud-crontab-cfg
---

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: cloud-ingress
  namespace: tool
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "102400M"
spec:
  rules:
    - host: cloud.mouse.center
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud
                port:
                  number: 80
