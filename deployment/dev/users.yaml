kind: Service
apiVersion: v1
metadata:
  namespace: dev
  name: users
spec:
  selector:
    app: users
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: dev
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      namespace: dev
      name: users
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: registry.mouse.center:1443/users/users
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: web
          command:
            - bash
            - -c
            - "java -javaagent:/apps/glowroot/glowroot.jar -Dglowroot.collector.address=http://glowroot-central.dev:8181 -jar /apps/app.jar"
          envFrom:
            - configMapRef:
                name: application-test-cfg
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 6
          volumeMounts:
            - mountPath: /app/cofnig
              name: users-key
      volumes:
        - name: users-key
          nfs:
            server: nas
            path: /volume2/k8s/users
            readOnly: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: users.mouse.center
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 80
