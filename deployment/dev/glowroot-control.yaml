kind: Deployment
apiVersion: apps/v1
metadata:
  name: glowroot-control
  namespace: dev
spec:
  selector:
    matchLabels:
      app: glowroot-control
  template:
    metadata:
      namespace: dev
      name: glowroot-control
      labels:
        app: glowroot-control
    spec:
      containers:
        - name: glowroot-control
          image: registry.mouse.center:1443/glowroot/glowroot-central:0.14.0-beta
          ports:
            - containerPort: 4000
              name: web
              protocol: TCP
            - containerPort: 8181
              name: control
              protocol: TCP

---
kind: Service
apiVersion: v1
metadata:
  name: glowroot-control
  namespace: dev
spec:
  selector:
    app: glowroot-control
  ports:
    - port: 80
      name: web
      targetPort: 4000
    - port: 8181
      name: central
      targetPort: 8181

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glowroot-control-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: glowroot.mouse.center
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glowroot-control
                port:
                  name: web
