apiVersion: apps/v1
kind: Deployment
metadata:
  name: linuxgsm
  namespace: app
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: linuxgsm
  template:
    metadata:
      name: app
      labels:
        app: linuxgsm
    spec:
      containers:
        - name: arkserver
          image: registry.mouse.center:1443/linuxgsm
          imagePullPolicy: Always
          env:
            - name: HTTP_PROXY
              value: http://win10:7890
            - name: HTTPS_PROXY
              value: http://win10:7890
            - name: ALL_PROXY
              value: socks5://win10:7890
          ports:
            - containerPort: 7777
              name: game
              protocol: UDP
            - containerPort: 7778
              name: raw
            - containerPort: 27015
              name: query
              protocol: UDP
            - containerPort: 27020
              name: rcon
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: [ 'bash', '-c', 'arkserver', 'stop' ]
          readinessProbe:
            tcpSocket:
              port: 27020
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 20
          volumeMounts:
            - mountPath: /app/
              name: lgsm
            - mountPath: /home/linuxgsm/.steam
              name: steam
              subPath: steam
            - mountPath: /home/linuxgsm/.local
              name: steam
              subPath: local
          resources:
            limits:
              memory: 8Gi
      volumes:
        - name: lgsm
          nfs:
            path: /volume2/k8s/linuxgsm
            server: nas
        - name: steam
          nfs:
            path: /volume2/k8s/linuxgsm/steam
            server: nas
---
kind: Service
apiVersion: v1
metadata:
  name: linuxgsm
  namespace: app
spec:
  type: NodePort
  selector:
    app: linuxgsm
  ports:
    - port: 7777
      targetPort: 7777
      nodePort: 30777
      name: game
      protocol: UDP
    - port: 7778
      targetPort: 7778
      nodePort: 30778
      name: raw
      protocol: UDP
    - port: 27015
      targetPort: 27015
      nodePort: 30015
      name: query
      protocol: UDP
    - port: 27020
      targetPort: 27020
      nodePort: 30020
      name: rcon
      protocol: TCP

---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: monitor-linuxgsm
  namespace: app
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: registry.mouse.center:1443/kubectl
              command:
                - kubeexec
                - app
                - linuxgsm
                - "arkserver monitor"
              volumeMounts:
                - mountPath: /root/.kube/config
                  name: kube
                  subPath: config
          volumes:
            - name: kube
              secret:
                secretName: kubectl-secret
  schedule: "*/5 * * * *"

---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: force-update-linuxgsm
  namespace: app
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: registry.mouse.center:1443/kubectl
              imagePullPolicy: Always
              command:
                - kubeexec
                - app
                - linuxgsm
                - "arkserver force-update"
              volumeMounts:
                - mountPath: /root/.kube/config
                  name: kube
                  subPath: config
          volumes:
            - name: kube
              secret:
                secretName: kubectl-secret
  schedule: "0 6 * * *"

---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: update-lgsm-linuxgsm
  namespace: app
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: registry.mouse.center:1443/kubectl
              imagePullPolicy: Always
              command:
                - kubeexec
                - app
                - linuxgsm
                - "arkserver update-lgsm"
              volumeMounts:
                - mountPath: /root/.kube/config
                  name: kube
                  subPath: config
          volumes:
            - name: kube
              secret:
                secretName: kubectl-secret
  schedule: "0 5 * * *"
