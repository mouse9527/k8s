apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: dashboard.k8s.mouse.center
      http:
        paths:
          - path: /
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 443