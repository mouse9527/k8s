apiVersion: "etcd.database.coreos.com/v1beta2"
kind: "EtcdCluster"
metadata:
  name: "etcd-cluster"
spec:
  size: 3
  version: "3.4.7"
  pod:
    etcdEnv:
      - name: ETCD_QUOTA_BACKEND_BYTES
        value: "2147483648"  # 2 GB
      - name: ETCD_AUTO_COMPACTION_RETENTION
        value: "1000" # Keep 1000 revisions (default)
      - name: ETCD_AUTO_COMPACTION_MODE
        value: "revision" # Set the revision mode
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 9000
      fsGroup: 9000
    tolerations:
      - operator: "Exists"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: etcd_cluster
                    operator: In
                    values:
                      - etcd-cluster
              topologyKey: kubernetes.io/hostname